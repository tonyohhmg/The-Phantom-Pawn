<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phantom Pawn</title>
    <!-- Import Map -->
    <script type="importmap" src="importmap.json"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
      @font-face {
        font-family: 'Asimovian';
        src: url('https://font-public.s3.amazonaws.com/asimovian.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'Inter', sans-serif;
        /* Add spooky background image with a vignette */
        background-image: 
          radial-gradient(ellipse at center, transparent 65%, rgba(0,0,0,0.5) 100%),
          url('https://anthonyorsa.com/wp-content/uploads/2025/10/ThePhantomPawnBackground@2x@2x.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden;
      }
      .font-asimovian {
        font-family: 'Asimovian', sans-serif;
      }
      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      /* Custom animation for fade-in effect */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      /* Animation for player's pieces glowing */
      @keyframes pieceGlow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0, 0, 0, 0.15);
        }
        50% {
          text-shadow: 0 0 15px rgba(0, 0, 0, 0.2), 0 0 25px rgba(0, 0, 0, 0.2);
        }
      }
      .animate-piece-glow {
        animation: pieceGlow 2.5s ease-in-out infinite;
      }

      /* Particle explosion for captures */
      @keyframes explode {
        from {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        to {
          /* Move outwards, upwards, and fade away for a ghostly effect */
          transform: translate(calc(cos(var(--angle)) * var(--distance) - 50%), calc(sin(var(--angle)) * var(--distance) - 50% - 60px)) scale(0);
          opacity: 0;
        }
      }
      .particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--size);
        height: var(--size);
        /* Use a radial gradient for a soft, glowing orb effect */
        background: radial-gradient(circle, var(--color) 10%, transparent 70%);
        border-radius: 50%;
        animation: explode var(--duration) var(--delay) ease-out forwards;
        /* Increased blur for a more ethereal feel */
        filter: blur(3px);
      }

      /* Atmospheric particles for check/checkmate */
      @keyframes floatUp {
        from {
          transform: translateY(0) scale(1);
          opacity: var(--start-opacity);
        }
        to {
          transform: translateY(-100vh) scale(0.5);
          opacity: 0;
        }
      }
      .status-particle {
        position: fixed;
        bottom: -20px;
        left: var(--x-start);
        width: var(--size);
        height: var(--size);
        background-color: var(--color);
        border-radius: 50%;
        animation: floatUp var(--duration) var(--delay) linear infinite;
        filter: blur(2px);
      }
      /* New animations for active player */
      @keyframes activePlayerGlowWhite {
        0%, 100% { box-shadow: 0 0 15px #ea580c, 0 0 20px #ea580c; border-color: #f97316; }
        50% { box-shadow: 0 0 25px #f97316, 0 0 35px #f97316; border-color: #fbbd23; }
      }
      .animate-active-player-glow-white {
        animation: activePlayerGlowWhite 2s ease-in-out infinite;
      }

      @keyframes activePlayerGlowBlack {
        0%, 100% { box-shadow: 0 0 15px #9333ea, 0 0 20px #9333ea; border-color: #a855f7; }
        50% { box-shadow: 0 0 25px #a855f7, 0 0 35px #a855f7; border-color: #c084fc; }
      }
      .animate-active-player-glow-black {
        animation: activePlayerGlowBlack 2s ease-in-out infinite;
      }
      /* New animation for thinking ellipsis */
      @keyframes ellipsis {
        0%, 100% { content: "."; }
        33% { content: ".."; }
        66% { content: "..."; }
      }
      .animate-ellipsis::after {
        display: inline-block;
        animation: ellipsis 1.5s infinite;
        content: '.';
        width: 1.2em; /* Reserve space for 3 dots */
        text-align: left;
      }
      /* New animation for Spectral Move power-up */
      @keyframes spectralGlow {
        0%, 100% { background-color: rgba(168, 85, 247, 0.1); }
        50% { background-color: rgba(168, 85, 247, 0.25); }
      }
      .animate-spectral-glow {
        animation: spectralGlow 3s ease-in-out infinite;
      }
      /* New animation for ethereal cursor */
      @keyframes fadeAndShrink {
        from {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
        to {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
      }

      .cursor-particle {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
        filter: blur(4px);
        animation: fadeAndShrink 1s ease-out forwards;
        will-change: transform, opacity; /* Performance hint */
      }
    </style>
